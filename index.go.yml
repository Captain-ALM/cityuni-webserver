about:
  title: "Alfred Manville (Captain ALM)"
  content: >
    <p>
    Hello, I'm Alfred Manville (#age# Years Old) and a 1st class Masters Graduate in MSci Computer Science with Cyber Security from City St George's, University of London.
    I'm a also a free and open-source developer who enjoys networking my laptops together,
    writes network software to communicate between them and then tries to break said software; which is shown in my <a href="#entry_final_project">dissertation project</a>.
    This project does need improving, though, I have written a <a target="_blank" href="https://github.com/1f349/handshake">successor library</a> in Go under the 1f349 banner with a 
    <a target="_blank" href="https://github.com/1f349/pqc-handshake">PQC extender</a>, though, this only implements a packet based handshake and not the full VPN stack. Speaking of <a target="_blank" href="https://1f349.com">1f349</a>
    I jointly run this with a group of people (Which runs our infrastructure).
    I also have a <a target="_blank" href="https://youtube.com/c/CaptainALM">Youtube Channel</a> which is partially in the process of being resumed from a hiatus.
    </p>
    <p>
    On the programming side, I know Visual Basic .net, C# .net, C, Java, Go, JavaScript, C++, Python, Bash,
    Haskell, Processing and Microsoft Smallbasic (I have also dabbled in Batch and PHP).
    I am currently in the progress of writing infrastructure software in Go, in the past, I wrote a <a target="_blank" href="https://github.com/Captain-ALM/CALM-Console">command console</a>
    in VB .net for my own pluggable libraries (I created a CMD emulator to get past the school disabling interactive CMD) and some <a target="_blank" href="https://github.com/Captain-ALM/CALMNetLibSamples">
    network communication applications</a> (Including a peer-to-peer <a target="_blank" href="https://github.com/Captain-ALM/C-ALM-VOIP">VOIP client</a>
    using NAudio as the audio library and my own network wrapper library, however, it is in need of bug-fixing at the moment).
    The final major current project is completing my mesh networking project that fixes and extends my dissertation project.
    </p>
    <p>
    My github username is <a target="_blank" href="https://github.com/Captain-ALM">Captain-ALM</a> and has half my public programming projects, 
    the other half is located at: <a target="_blank" href="https://gitcove.com/alfred">https://gitcove.com/alfred</a>
    </p>
    <p>
    On the cracking / hacking side, I've participated in, the SANS run, <a target="_blank" href="https://ukcyberteam.sans.org/">UK Cyber Team CTF competition</a> <a target="_blank" href="https://www.credly.com/badges/b0c461ed-c03b-45f9-aa01-67560f149cc1">getting into the finals</a> (And my team [20] came 10th)!
    I've also used virtual machines a lot (Mainly infrastructure testing
    but I did at one point try creating and breaking into a test windows domain network I had setup).
    I've also used VMs to pull perform a PXE boot off a network and analyse the partially deployed image
    (And this is why the deployment servers should be switched off when unneeded, especially since PXE
    auto-domain-join would store its credentials in the image).
    I also played around with <a target="_blank" href="https://github.com/Captain-ALM/rdpccgs-ccgsrdp-">accessing the RDP servers</a>
    when I was in secondary school (Turns out remote apps is just a glorified application auto-launcher with window size detection).
    Here is <a target="_blank" href="https://github.com/Captain-ALM/op_ctrl">Operation Control</a> (Stylised: op_ctrl) used for same-computer exploiting
    by wrapping target applications run by other users (Such as via RDP Remote Apps) and then starting a master server to send arbitrary
    .net DLLs to execute on the target slaved client.
    </p>
    <p>
    I also <a target="_blank" href="https://subsection.captainalm.com/">bake bread</a> (Mostly learnt from my grandma).
    I also play video-games (Check my <a target="_blank" href="https://youtube.com/c/CaptainALM">Youtube Channel</a> or my <a target="_blank" href="https://www.gog.com/u/Captain_ALM">GOG Profile</a>) and am an expert at using lower-end hardware.
    </p>
    <p>
    I used to do Karate (Kyokushin Brown Belt) and I wish I could still fit my bike.
    </p>
    <p>And I do a bit of <a target="_blank" href="https://heavens.captainalm.com">stargazing</a>.</p>
