  - name: "Multi Transport Wireless Mesh VPN (Dissertation Project)"
    anchorSuffix: "final_project"
    content: >
      <p>
      This project was supposed to provide a multi-platform (Android, Windows and Linux) VPN (Layer 3) using as devices as physical relay nodes creating a mesh (Multiple transport types for different forms of wireless and infrastructure networking would be supported) but, this was too ambitious and due to so many quirks (Permissions, background operations, etc.) with the Android platform (The first targeted) took a lot longer,
      The project uses a 'tun' adapter (Requiring a 3rd party library - wintun - on windows) for the VPN interface and should auto-configure the IP address based on the hashes of the public keys for the node.
      The keys are post-quantum ML-KEM (768) for key-sharing and ML-DSA (44) for authenticating packets (Unfortunately the key material is not cross comaptible between the two, unlike the original plan of using elliptic curve cryptography, which also causes a large increase in message size and the requirements to send separately and fragment signature packets).
      Two supported transports were planned - Bluetooth RFcomm, providing a serial-like stream connection, and Wi-Fi Direct proving a way to Wi-Fi link two devices and use UDP over the link. Unfortunately the Wi-Fi Direct connection was replaced with Wi-Fi infrastructure in the build created for submission due to being out of time (This mode scans for a well known port across the subnet of the connected network).
      The packets should have the type, TTL, data hash, destination (If unicast), source node IDs and the data.
      The nodes must maintain a routing graph; the IP addresses are based on the SHA256 Node ID where the first 3 bytes are used with 10.x.x.x and the last 6 bytes are used in fd0a:...
      </p>
      <p>
      This is designed for people without running (Or overloaded) infrastructure networking (Either Wi-Fi or Cellular) to use for communication with standard applications; the specification also supports internet routing through a node, connected to the internet, that can act as a gateway.
      Onion routing of packets can also be supported.
      </p>
      <p>
      The RFC like document, for the protocol, was planned first with diagrams for how nodes connect to each other depending on which transport is used. Research was also performed into the available APIs, with SDK 26 minimum on Android and Java 17, being targeted. The library was written in Java 8 and imported into the Android App, written after, in Java 17 using an SDK 35 target. The app used the Android Rooms database API to implement storage and generic recycler view model code was plugged in, to manage each of the tables. The App consists of a main activity and an editor/viewer activity. The VPN is processed in a foreground service. Testing was only done in the library (On packet streaming) and was lackluster.
      </p>
      <p>
      In the time, a library full of bugs was produced alongside an App with support for changing settings, authorising permissions, creating a VPN adapter, using the BouncyCastle PQC APIs and ChaCha20, peering request management, peer management and topology viewing.
      Handshaking was fixed the day after the build submission.
      </p>
      <p>
      In conclusion, this project did not go to plan with lots of set-backs, both due to the large nature of the project and heavy amounts of stress (Due to some personal issues and issues with the other University module I was doing). The mitigation operations stated in my Project Definition Document failed to take into account how bad things can go (Networking is notoriously difficult with buffer manipulation issues and was not helped with the lack of testing - I was supposed to implement a Go version of the library for the desktop platforms which would include unit testing, thats structurally easier in Go, but did not have enough time). This project is being continued and will eventually end up under the 1f349 banner (Though I want to streamline the protocol for embedded device support).
      </p>
      <p>
      See also:
      <a target="_blank" href="https://github.com/Captain-ALM/alm-mesh-net-proto/">ALM Mesh Net Proto</a>
      <a target="_blank" href="https://github.com/Captain-ALM/alm-mesh-net-android">ALM Mesh Net Android</a>
      </p>
