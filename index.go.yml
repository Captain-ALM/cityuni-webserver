  - name: "Analysing UK Road Traffic Accident Data"
    anchorSuffix: "ai_intro"
    content: >
      <p>
      This project used the official <a target="_blank" href="https://www.data.gov.uk/dataset/cb7ae6f0-4be6-4935-9277-47e5ce24a11f/road-safety-data">Road Safety Data (2023)</a> from the Department of Transport (HM Government UK) and was done in a pair.
      The motivation behind it was to see if certain features of the data correlate and if so, could features be predicted given a set of features.
      </p>
      <p>
      We asked the following questions:
      <ol>
      <li>What is the most likely vehicle age / engine size / vehicle type in a certain area; useful for resource allocation of emergency services?</li>
      <li>What is the severity of an accident given the area, the light levels and weather conditions?</li>
      <li>Is a driver’s age an important factor in determining the likelihood of a collision?</li>
      <li>Are there any pedestrian demographics that are more at risk of being hit by a vehicle?</li>
      </ol>
      </p>
      <p>
      I wrote the data set loading and cleaning code with the ability to perform delayed loading, after providing features to be removed and the cleaning code / data types for each feature.
      The data types include continuous data such as car engine size and categorical data (Which needed to be enumerated into integers to be used as features).
      The data guide was programmatically processed to match a feature lable to an integer and the null / invalid values can also be detected and filtered out based on the labels that represented these.
      This data, fromm a public body, is verified to be as accurate as possible, and more credible than sourcing it from a 3rd party; although with large data sets, there were many rows with inconsistent and missing data.
      </p>
      <p>
      Question Methodology and Results in order:
      </p>
      <p>
      Since this data was locations based features, a K-Nearest Neighbour was used with distance weights; without enough data points however, regression fails. This was used relative to categorical data EG: Weather conditions but distance is meaningless in this situation. Automatic tuning of the distance weights via threading concurrency was used to attempt to find the best model.
      Support Vector Machines (SVMs) are better though could lead to misclassifications due to over-fitting (Through over-representation). K-Fold was used to shuffle the data for the SVNs, though this had little effect with the issues.
      The SVM, via a confusion matrix, showed classic overfitting and would need down-sampling for the results to be more accurate (Cars over-represented).
      The KNN showed a map of vehicle ages but was a lot more varied than the real data.
      </p>
      <p>
      K-Nearest-Neighbour and a Sample Vector Regressor were used for both vehicle_age and engine_capacity_cc to predict the severity features. These were plotted in a confusion matrix and on graphs utilizing similar methods to the previous question.
      The SVR shows overfitting for slight accidents whereas the KNN classifier shows much better visualisation though slight severity was rather high and could have done with downsampling.
      </p>
      <p>
      Demographic data used random forests providing the most accurate results - more basic models such as perceptrons had too low of an accuracy. Adjusting weights on the perceptrons, such as model training time and balanced class weight and decreasing learning weight to avoid overshooting helped somewhat but kept only a 30% accuracy. Other features were also tested with the driver age being found the most important feature. A scatter plot was created for inferencing, however, the mean of some combinations were impossible to calculate due to them being uncommon.
      </p>
      <p>
      K-Nearest Neighbours / an SVM (Discrete) was used to introduce other demographic metrics (Similar the the previous question); sensible test sizes and balanced weights were used to downsample minor accidents to help determine risks without over-fitting.
      Random forests, again, provided the most accurate results, with casualty age being the most important feature and the confusion matrix from the SVM shows over-prediction issues.
      </p>
      <p>
      See Also: 
      <a target="_blank" href="https://cdn.captainalm.com/download/university/INM701-Alfred-Manville-PRESENTATION.pptx">Findings Presentation</a>
      </p>
